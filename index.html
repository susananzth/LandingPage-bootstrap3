<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<link rel="icon" href="img/Boostrap_logo.ico">
	</head>
	<body>
		<div class="header">
			<header>
				<div class="container text-center">
					<div class="jumbotron">
						<h1>Landing page</h1>
						<h3>using Bootstrap 3</h3>
						<h2>by Susana Piñero</h2>
					</div>
				</div>
			</header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>                        
						</button>
						<p class="navbar-brand">Mi marca</p>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
						<li><a href="#">Bienvenida</a></li>
						<li><a href="#">Link</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#" data-toggle="modal" data-target="#modalSignUp"><span class="glyphicon glyphicon-user"></span> Resgistrarse</a></li>
							<li><a href="#" data-toggle="modal" data-target="#modalLogin"><span class="glyphicon glyphicon-log-in"></span> Iniciar sesión</a></li>
						</ul>
					</div>
					<div id="modalSignUp" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title text-center">Regístrate!</h4>
								</div>
								<div class="modal-body">
									<p>Disfruta de nuestros servicios, reservaciones, ofertas y más. Registrate! es gratis!</p>
									<form action="#">
										<div class="form-group">
											<label for="name">Nombre:</label>
											<input type="text" class="form-control" id="name" placeholder="Su nombre">
										</div>
										<div class="form-group">
											<label for="lastname">Apellido:</label>
											<input type="text" class="form-control" id="lastname" placeholder="Su Apellido">
										</div>
										<div class="form-group">
											<label for="email">Dirección E-mail:</label>
											<input type="email" class="form-control" id="email" placeholder="Su dirección de correo">
										</div>
										<div class="form-group">
											<label for="pwd">Contraseña:</label>
											<input type="password" class="form-control" id="pwd" placeholder="Escriba una contraseña">
										</div>
										<button type="submit" class="btn btn-default">Registrarse</button>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
					<div id="modalLogin" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title text-center">Iniciar sesión</h4>
								</div>
								<div class="modal-body">
									<form action="#">
										<div class="form-group">
											<label for="email-login">Dirección E-mail:</label>
											<input type="email" class="form-control" id="email-login" placeholder="Su dirección de correo">
										</div>
										<div class="form-group">
											<label for="pwd-login">Contraseña:</label>
											<input type="password" class="form-control" id="pwd-login" placeholder="Su contraseña">
										</div>
										<div class="checkbox">
											<label><input type="checkbox"> Recordarme</label>
										</div>
										<button type="submit" class="btn btn-default">Iniciar sesión</button>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>


				</div>
			</nav>
		</div>
		<section>
			<article>
				
			</article>
		</section>

	</body>
</html>
